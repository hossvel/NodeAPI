version: '3'
services:
  app:
    container_name: product-app
    restart: always
    build: .
    ports:
      - '3000:3000'
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - '../../../MongoData:/var/lib/mongo/data/db'
      #- './data:/data/db'
